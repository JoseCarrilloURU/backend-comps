<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logger Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: white;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
      }
      header div {
        display: flex;
        gap: 10px;
      }
      header button {
        padding: 10px 15px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      header button:hover {
        background-color: #0056b3;
      }
      header input {
        padding: 5px;
        margin: 10px;
        width: 250px;
      }
      .metrics {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
        padding: 10px 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .metrics div {
        font-size: 16px;
      }
      .container {
        padding: 20px;
      }
      .table-container {
        margin-top: 20px;
        display: block;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        table-layout: fixed;
      }
      table th,
      table td {
        overflow-wrap: break-word;
        word-wrap: break-word;
        white-space: normal;
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      table th {
        background-color: #007bff;
        color: white;
      }
      table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      table tbody tr:hover {
        background-color: #f1f1f1;
      }
      .pagination-controls {
        margin: 15px 0;
        text-align: center;
      }
      .pagination-controls button {
        padding: 5px 10px;
        margin: 0 5px;
      }
      .search-controls {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logger Monitor</h1>
      <div>
        <button id="importButton">Import Logs</button>
        <button id="exportButton">Export Logs</button>
      </div>
    </header>
    <div class="metrics">
      <div id="cpuUsage">Server CPU Usage: Loading...</div>
      <div id="memoryUsageApp">Server Memory Usage: Loading...</div>
      <div id="memoryUsage">Total Memory Usage: Loading...</div>
    </div>
    <div class="container">
      <!-- Request Logs Section -->
      <div style="text-align: center; margin-bottom: 20px">
        <h2>Request Logs</h2>
        <div class="search-controls">
          <input
            type="text"
            id="searchLogsInput"
            placeholder="Buscar logs..."
          />
        </div>
        <table id="logsTable">
          <colgroup>
            <col style="width: 4%" />
            <col style="width: 15%" />
            <col style="width: 8%" />
            <col style="width: 7%" />
            <col style="width: 6%" />
            <col style="width: 30%" />
            <col style="width: 6%" />
            <col style="width: 20%" />
            <col style="width: 5%" />
            <col style="width: 8%" />
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>Timestamp</th>
              <th>Endpoint</th>
              <th>IP</th>
              <th>Method</th>
              <th>Body</th>
              <th>Log Type</th>
              <th>Message</th>
              <th>Time (ms)</th>
              <th>Usage</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination-controls">
          <button id="prevLogsPage">Previous</button>
          <span id="logsPageIndicator">Page 1</span>
          <button id="nextLogsPage">Next</button>
        </div>
      </div>

      <!-- User Logs Section -->
      <div style="text-align: center; margin-top: 40px">
        <h2>User Logs</h2>
        <div class="search-controls">
          <input
            type="text"
            id="searchUserLogsInput"
            placeholder="Buscar user logs..."
          />
        </div>
        <table id="userLogsTable">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 13%" />
            <col style="width: 16%" />
            <col style="width: 10%" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>Timestamp</th>
              <th>Endpoint</th>
              <th>Log Type</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination-controls">
          <button id="prevUserLogsPage">Previous</button>
          <span id="userLogsPageIndicator">Page 1</span>
          <button id="nextUserLogsPage">Next</button>
        </div>
      </div>
    </div>

    <input type="file" id="importFile" style="display: none" accept=".sqlite" />
    <script>
      const exportButton = document.getElementById("exportButton");
      const importButton = document.getElementById("importButton");
      const importFile = document.getElementById("importFile");
      const cpuUsageElement = document.getElementById("cpuUsage");
      const memoryUsageElement = document.getElementById("memoryUsage");
      const memoryUsageAppElement = document.getElementById("memoryUsageApp");

      // Configuración de las tablas
      const tablesConfig = {
        logs: {
          tableBody: document
            .getElementById("logsTable")
            .querySelector("tbody"),
          searchInput: document.getElementById("searchLogsInput"),
          pageIndicator: document.getElementById("logsPageIndicator"),
          prevButton: document.getElementById("prevLogsPage"),
          nextButton: document.getElementById("nextLogsPage"),
          endpoint: "/search-logs",
          limit: 10,
          columns: 10,
        },
        userLogs: {
          tableBody: document
            .getElementById("userLogsTable")
            .querySelector("tbody"),
          searchInput: document.getElementById("searchUserLogsInput"),
          pageIndicator: document.getElementById("userLogsPageIndicator"),
          prevButton: document.getElementById("prevUserLogsPage"),
          nextButton: document.getElementById("nextUserLogsPage"),
          endpoint: "/search-userlogs",
          limit: 10,
          columns: 5,
        },
      };

      // Estado de paginación
      const paginationState = {
        logs: {
          currentPage: 1,
          isSearching: true, // Modo paginación activado por defecto
          totalItems: 0,
        },
        userLogs: {
          currentPage: 1,
          isSearching: true, // Modo paginación activado por defecto
          totalItems: 0,
        },
      };

      // WebSocket connection
      const ws = new WebSocket("ws://localhost:8080");

      ws.onopen = () => {
        console.log("WebSocket connection established.");
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Actualizar métricas siempre
        if (data.metrics) {
          cpuUsageElement.textContent = `Server CPU Usage: ${data.metrics.cpuUsage}`;
          memoryUsageAppElement.textContent = `Server Memory Usage: ${data.metrics.memoryUsageApp}`;
          memoryUsageElement.textContent = `Total Memory Usage: ${data.metrics.memoryUsage}`;
        }

        // Actualizar userLogs solo si no hay búsqueda activa
        if (!paginationState.userLogs.isSearching && data.userLogs) {
          updateTable(
            "userLogs",
            data.userLogs.slice(0, tablesConfig.userLogs.limit)
          );
        }
      };

      ws.onclose = () => {
        console.log("WebSocket connection closed.");
      };

      ws.onerror = (error) => {
        console.error("WebSocket error:", error);
      };

      async function fetchTableData(tableType) {
        const config = tablesConfig[tableType];
        const state = paginationState[tableType];

        const query = config.searchInput.value.trim();
        state.isSearching = query !== "" || tableType === "logs"; // Forzar paginación para logs

        try {

          const response = await fetch(
            `http://localhost:3000${
              config.endpoint
            }?search=${encodeURIComponent(query)}&page=${
              state.currentPage
            }&limit=${config.limit}`
          );

          if (!response.ok) throw new Error("Network response was not ok");
          const data = await response.json();

          // Guardar el total de items
          state.totalItems = data.total;

          updateTable(
            tableType,
            data[tableType === "logs" ? "logs" : "userLogs"]
          );
          updatePaginationInfo(tableType);
        } catch (error) {
          console.error(`Error fetching ${tableType}:`, error);
          config.tableBody.innerHTML = `<tr><td colspan="${config.columns}">Error loading data: ${error.message}</td></tr>`;
        }
      }

      // Función para actualizar la información de paginación (chequea si podes ir a la siguiente pagina o la anterior)
      // ademas de actualizar el total de paginas
      function updatePaginationInfo(tableType) {
        const config = tablesConfig[tableType];
        const state = paginationState[tableType];

        const totalPages = Math.ceil(state.totalItems / config.limit);
        config.pageIndicator.textContent = `Page ${state.currentPage} of ${totalPages}`;
        config.prevButton.disabled = state.currentPage <= 1;
        config.nextButton.disabled = state.currentPage >= totalPages;
      }

      function updateTable(tableType, items) {
        const config = tablesConfig[tableType];
        config.tableBody.innerHTML = "";

        items.forEach((item) => {
          const row = document.createElement("tr");

          if (tableType === "logs") {
            row.innerHTML = `
              <td>${item.id}</td>
              <td>${new Date(item.timestamp).toLocaleString()}</td>
              <td>${item.endpoint}</td>
              <td>${item.ip}</td>
              <td>${item.method}</td>
              <td>${item.body || ""}</td>
              <td>${item.logType}</td>
              <td>${item.message}</td>
              <td>${item.responseTime}</td>
              <td>${item.usage}</td>
            `;
          } else {
            // userLogs
            row.innerHTML = `
              <td>${item.id}</td>
              <td>${new Date(item.timestamp).toLocaleString()}</td>
              <td>${item.endpoint}</td>
              <td>${item.logType}</td>
              <td>${item.message}</td>
            `;
          }

          config.tableBody.appendChild(row);
        });

        // Rellenar filas vacías porque en blanco se ven feas
        const emptyRows = config.limit - items.length;
        for (let i = 0; i < emptyRows; i++) {
          const emptyRow = document.createElement("tr");
          emptyRow.innerHTML = `<td colspan="${config.columns}" style="text-align: center;">-</td>`;
          config.tableBody.appendChild(emptyRow);
        }
      }

      // Configurar event listeners para ambas tablas
      Object.keys(tablesConfig).forEach((tableType) => {
        const config = tablesConfig[tableType];
        const state = paginationState[tableType];

        // Buscar los logs 
        config.searchInput.addEventListener("input", () => {
          state.currentPage = 1;
          fetchTableData(tableType);
        });

        // Pasar a la pagina anterior
        config.prevButton.addEventListener("click", () => {
          if (state.currentPage > 1) {
            state.currentPage--;
            fetchTableData(tableType);
          }
        });

        // Paginación siguiente
        config.nextButton.addEventListener("click", () => {
          state.currentPage++;
          fetchTableData(tableType);
        });
      });

      // Configurar botones de import/export
      exportButton.addEventListener("click", () => {
        window.location.href = "http://localhost:3000/download-logs";
      });

      importButton.addEventListener("click", () => {
        importFile.click();
      });

      importFile.addEventListener("change", () => {
        const file = importFile.files[0];
        const formData = new FormData();
        formData.append("file", file);

        fetch("http://localhost:3000/import-logs", {
          method: "POST",
          body: formData,
        }).then(() => {
          // Recargar ambas tablas después de importar
          fetchTableData("logs");
          fetchTableData("userLogs");
        });
      });

      // Carga inicial - mostrar todos los logs paginados
      fetchTableData("logs");
      fetchTableData("userLogs");
    </script>
  </body>
</html>
